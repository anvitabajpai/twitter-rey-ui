--- !com.amazonaws.mobilehub.v0.Project 
features:
  content-delivery: !com.amazonaws.mobilehub.v0.ContentDelivery 
    attributes:
      enabled: true
      visibility: public-global
    components:
      release: !com.amazonaws.mobilehub.v0.Bucket {}
  mobile-analytics: !com.amazonaws.mobilehub.v0.Pinpoint 
    components:
      analytics: !com.amazonaws.mobilehub.v0.PinpointAnalytics {}
  sign-in: !com.amazonaws.mobilehub.v0.SignIn 
    attributes:
      enabled: true
      optional-sign-in: false
    components:
      sign-in-facebook: !com.amazonaws.mobilehub.v0.StandardIdentityProvider 
        attributes:
          provider-id: '496308751108161'
          provider-name: facebook
      sign-in-google: !com.amazonaws.mobilehub.v0.OpenIDConnectIdentityProvider 
        attributes:
          open-id-connect-audience-android: 157100821509-0njnajfki2nl6noptpf06kd2apsr91kp.apps.googleusercontent.com
          open-id-connect-audience-ios: 157100821509-0njnajfki2nl6noptpf06kd2apsr91kp.apps.googleusercontent.com
          open-id-connect-audience-webapp: 157100821509-0njnajfki2nl6noptpf06kd2apsr91kp.apps.googleusercontent.com
          open-id-provider-url: 'https://accounts.google.com'
      sign-in-user-pools: !com.amazonaws.mobilehub.v0.UserPoolsIdentityProvider 
        attributes:
          mfa-configuration: OFF
          name: userpool
          password-policy: !com.amazonaws.mobilehub.ConvertibleMap 
            min-length: '8'
            require-lower-case: true
            require-numbers: true
            require-symbols: true
            require-upper-case: true
          standard-attributes: '[]'
          username-attributes: '["email"]'
name: aws-mobile-project
region: us-east-1
